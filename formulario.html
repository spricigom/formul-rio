<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Comidas</h1>
    </header>
    <main>
      <div class="meio">
        <article class="lado1">
        <form action="">
          <div class="linha">
            <label for="txtnome">Nome:</label>
            <input type="text" name="" id="txtnome" />
          </div>
          <div class="linha">
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" name="" id="dataNasc" />
          </div>
          <div class="linha">
            <label for="cor">Cor favorita:</label>
            <input type="color" name="" id="cor" />
          </div>
          <div class="linha">
            <label for="frutas">Quantas frutas você gosta:</label>
            <input type="number" name="" id="frutas" />
          </div>
          <div class="linha">
            <label for="fresco"> Você é fresc*</label>
            <input type="checkbox" name="" id="fresco" />
          </div>
        </form>
        </article>
        <article class="lado2">
            <form action="">
          <div class="linha">
            <label for="prefFrut">Fruta Preferida:</label>
            <input type="text" name="" id="prefFrut" />
          </div>
          <div class="linha">
            <label for="pratoPref">Prato Preferido:</label>
            <input type="text" name="" id="txtnome" />
          </div>
          <div class="linha">
            <label for="email">E-mail:</label>
            <input type="email" name="" id="email" />
          </div>
          <div class="linha">
            <label for="num">Número de Telefone:</label>
            <input type="tel" name="" id="num" />
          </div>
          <div class="linha">
            <label for="senha">Senha:</label>
            <input type="password" name="" id="txtnome" />
          </div>
        </form>
    </article>
      </div>
